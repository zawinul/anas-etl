<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="main.css">
	<title>Monitoring</title>

</head>
<body>
	<h1 class="titolo">Monitoring</h1> 
	<div class="main">
		<div class="buttons box">
			<button onClick="setN()">set # workers</button>
<!-- 			
			<button onClick="insertJob()">insert job</button>
 -->
 			<button onClick="startScan()">start scan</button>
			<button onClick="startScanProgetti()">start scan progetti</button>
			<button onClick="exit()">exit</button>
			<button class="refresh" onClick="showReport()" style="float:right">refresh</button>
		</div>
		<div class="workers box">
			<table>
				<thead>
					<tr>
						<th>tag</th>
						<th>priority</th>
						<th># retry</th>
						<th>operation</th>
						<th>par1</th>
						<th>par2</th>
						<th>par3</th>
						<th>status</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="db count box"></div>	
		<div class="db operation box"></div>	
		<div class="db status box"></div>	
		<div class="connections box"></div>	
	</div>
	<div class="insert-job">
		<div class="form"></div>
		<div class="buttons">
			<button class="ok">OK</button>
			<button class="cancel">Cancel</button>
		</div>
	</div>
</body>
</html>
